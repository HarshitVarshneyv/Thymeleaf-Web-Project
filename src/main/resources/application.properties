spring.application.name=BOOTRESTBOOK

#Multipart configuration

#Enabling multipart uploads
spring.servlet.multipart.enabled=true
#Max file size 
spring.servlet.multipart.max-file-size=300MB
#threshold after which file are written or saved on the disk
spring.servlet.multipart.file-size-threshold=1KB


spring.datasource.name=Books_Database
spring.datasource.url=jdbc:mysql://localhost:3306/databaseApi
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect